<!-- Navbar -->
<nav class="navbar navbar-expand-md fixed-top bg-light navbar-light">
  <div class="container">
    <a class="navbar-brand" href="#"
       title="Home"><i class="bi bi-house-fill"></i>
    </a>
    <button
      class="navbar-toggler" (click)="setToggler()" type="button" data-bs-toggle='collapse' data-bs-target='#someNavbarContent'
       aria-expanded="false" aria-controls="someNavbarContent" aria-label="Toggle navigation"
    >
      <i class="fas fa-bars" ></i>
    </button>
    <div  class="collapse navbar-collapse" id="someNavbarContent" [class.collapse]="!isCollapsed">
      <ul class="navbar-nav ms-auto align-items-center">
        <li class="nav-item">
          <a class="nav-link mx-2" routerLink="/" routerLinkActive="activebutton" title="Home"><i class="fas fa-home pe-2"></i>
            Home Page<span class="sr-only">(current)</span></a>
        </li>

        <li class="nav-item">
          <a class="nav-link mx-2" routerLink="/todo_list" routerLinkActive="active" ariaCurrentWhenActive="page" title="To-Do List Page">
            <i class="fas fa-list pe-2"></i>Todolist</a>
        </li>


        <li class="nav-item" [hidden]="userid=='0'">
          <a class="btn nav-link mx-2" (click)='Signout()'  title="SignOut">
            <i class="fas fa-sign-out pe-2"></i>SignOut</a>
        </li>

        <li class="nav-item ms-3" [hidden]="userid!='0'">
          <a class="btn btn-black btn-rounded nav-link"  routerLink="/signin" routerLinkActive="activebutton" ariaCurrentWhenActive="page" title="SignIn">
            <i class="fas fa-sign-in pe-2"></i>SignIn</a>
        </li>
        <li class="nav-item ms-3" [hidden]="userid=='0'">
          <a class="btn btn-black btn-rounded nav-link"  routerLink="/profile" routerLinkActive="activebutton" ariaCurrentWhenActive="page" title="SignIn">
            <i class="fas fa-person pe-2"></i>Account</a>
        </li>

      </ul>
    </div>
  </div>
</nav>
<br>
